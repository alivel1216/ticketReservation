<html>

<head>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{%static 'reservas/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="{%static 'reservas/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar(lateral) -->
        <div id="sidebar-container" class="bg-primary rounded-right">
            <div class="logo">
                <!--NombrePagina-->
                <h4 class="text-light font-weight-bold"> AeroVuelos</h4>
            </div>
            <!--Sidebar-Menu-->
            <div class="menu">
                <a href="{% url 'Home' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps mr-2 lead active">
                    </i>Consultas</a>
                <a href="{% url 'Vuelos' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-airplane mr-2 lead"></i>Vuelos</a>
                <a href="{% url 'Pagos' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-cash mr-2 lead"></i>Pagos</a>
                <a href="{% url 'Reservaciones' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-book mr-2 lead"></i>Reservaciones</a>
                <a href="{% url 'Registro' %}" class="d-block text-light p-3 border-0"><i class="icon ion-md-construct mr-2 lead">
                    </i>Configuracion</a>
            </div>
        </div>
        <!--Fin Sidebar-->
        <!--Buscador-->
        <div class="w-100">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline position-relative my-2 d-inline-block">
                      <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                      <button class="btn btn-search position-absolute" type="submit"><i class="icon ion-md-search"></i></button>
                    </form>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <img src="{%static 'reservas/img/user1.png' %}" class="img-fluid rounded-circle avatar mr-2">
                          <span>{{request.user}}</span>                          
                        </a>
                        <!--<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Mi Perfil</a>
                          <a class="dropdown-item" href="#">Option1</a>
                          <div class="dropdown-divider">

                              <a class="dropdown-item" href="#">Cerrar Sesion</a>
                          </div>
                        </div>-->
                        <span><a href="{% url 'Logout' %}">Logout</a></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <!--Fin de Buscador-->
            
            <!--Contenido-->
            <div id="content" class="bg-grey w-100">

                <section class="bg-light py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-md-8">
                                <h1 class="font-weight-bold mb-0"><span>Bienvenido,</span>
                                </h1>
                                <p class="lead text-muted">Revisa la última información</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="bg-mix py-3">
                    <div class="container">
                        <div class="card rounded-0">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                        <div class="mx-auto">
                                            <h6 class="text-muted">Acomodation</h6>
                                            <img src="{% static 'reservas/img/casa.png' %}"
                                                class="img-fluid option ml-3">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                        <div class="mx-auto">
                                            <h6 class="text-muted">Experince</h6>
                                            <img src="{% static 'reservas/img/globo-aerostatico.png' %}"
                                                class="img-fluid option ml-3">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 d-flex stat my-3">
                                        <div class="mx-auto">
                                            <h6 class="text-muted">Adventures</h6>
                                            <img src="{% static 'reservas/img/brujula.png' %}"
                                                class="img-fluid option ml-3">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 d-flex my-3">
                                        <div class="mx-auto">
                                            <h6 class="text-muted">Flights</h6>
                                            <img src="{% static 'reservas/img/viaje.png' %}"
                                                class="img-fluid option ml-3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Contenido cambiante-->
                {% block content %}


                {% endblock %}
                
            </div>
            <!--Fin contenido  -->
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="{% static 'reservas/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'reservas/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
