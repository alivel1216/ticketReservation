{% extends "ReservacionesApp/base.html" %}
{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 my-3">
                <div class="card rounded-0">
                    <div class="card-header bg-light">
                        <h6 class="font-weight-bold mb-0">Lugares populares</h6>
                    </div>
                    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="10000">
                                <img src="{%static 'ReservacionesApp/img/canal.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-interval="2000">
                                <img src="{%static 'ReservacionesApp/img/new-york.jpg' %}" class="d-block w-100"
                                    alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static 'ReservacionesApp/img/espaÃ±a.jpg' %}" class="d-block w-100"
                                    alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleInterval" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 my-3">
                <div class="card rounded-0">
                    <div class="card-header bg-light">
                        <h6 class="font-weight-bold mb-0">Encuentra tu viaje</h6>
                    </div>
                    <div class="card-body pt-1">
                        <form>
                            <div class="form-group d-flex border-bottom py-2">
                                <input class="form-control mr-3" type="search" placeholder="Destino"
                                    aria-label="Destino">
                            </div>
                            <div class="form-group d-flex border-bottom py-2">
                                <input class="form-control mr-sm-2" type="search" placeholder="Origen"
                                    aria-label="Origen">
                            </div>
                            <div class="form-row d-flex border-bottom py-2">
                                <div class="form-group col-md-6">
                                    <input class="form-control mr-sm-2" type="date" placeholder="Fecha-Ll"
                                        aria-label="Fecha">
                                </div>
                                <div class="form-group col-md-6">
                                    <input class="form-control mr-sm-2" type="date" placeholder="Fecha-S"
                                        aria-label="Fecha">
                                </div>
                            </div>
                            <div class="form-group d-flex py-2">
                                <button type="submit"
                                    class="btn btn-primary mb-2 d-flex border-bottom py-2">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
